<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f3f6f8;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .linkedin-logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .social-buttons .btn {
      border-radius: 25px;
      margin-top: 10px;
    }

    .forgot-password {
      font-size: 12px;
    }

    .create-account {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .create-account a {
      font-weight: bold;
    }
  </style>
</head>
<body>
    <img src="https://download.logo.wine/logo/LinkedIn/LinkedIn-Logo.wine.png" alt="LinkedIn Logo" class="linkedin-logo" style="display: flex; justify-content: start;" >

<div class="login-container">

  <div class="text-center">
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email or Phone</label>
      <input type="text" class="form-control" id="email" placeholder="Email or phone" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign In</button>

    <div class="d-flex justify-content-between mt-3">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <hr>

    <div class="social-buttons">
      <button class="btn btn-outline-primary w-100">
        <i class="fab fa-linkedin"></i> Login with LinkedIn
      </button>
      <button class="btn btn-outline-dark w-100 mt-2">
        <i class="fab fa-google"></i> Login with Google
      </button>
    </div>
  </form>


  <div class="create-account">
    <p>New to LinkedIn? <a href="signUp.html">Join now</a></p>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
