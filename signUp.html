<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f6f8;
    }

    .signup-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .linkedin-logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .form-button {
      border-radius: 25px;
      margin-top: 10px;
    }

    .login-link {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      font-weight: bold;
    }

    .social-buttons .btn {
      border-radius: 25px;
      margin-top: 10px;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<body>
    <img src="https://download.logo.wine/logo/LinkedIn/LinkedIn-Logo.wine.png" alt="LinkedIn Logo" class="linkedin-logo" style="display: flex; justify-content: start;" >

<div class="signup-container">
  

  <form id="SignupForm">
    
    <div class="mb-3">
      <label for="full-name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="username" placeholder="Omar Khaled" required>
    </div>

 
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
    </div>

  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
    </div>


    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
    </div>

 
    <button type="submit" class="btn btn-primary w-100 form-button">Join Now</button>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>

    <hr>

    <div class="social-buttons">
      <button class="btn btn-outline-primary w-100">
        <i class="fab fa-linkedin"></i> Sign Up with LinkedIn
      </button>
      <button class="btn btn-outline-dark w-100 mt-2">
        <i class="fab fa-google"></i> Sign Up with Google
      </button>
    </div>
  </form>
</div>

<script src="signup.js"></script>
</body>
</html>
